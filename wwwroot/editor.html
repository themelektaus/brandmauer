<!DOCTYPE html>
<html>
    <head>
        <title>Editor</title>
        
        <meta charset="UTF-8">
        
        <base href="/">
        
        <link rel="stylesheet" href="static/fas/css/all.min.css">
        
        <style>
            
            @font-face {
                font-family: rubik;
                src: url(static/res/rubik.ttf);
            }
            
            @font-face {
                font-family: dejavu;
                src: url(static/res/dejavu.ttf);
            }
            
            ::-webkit-scrollbar {
                width: 7px;
                height: 7px;
            }
            
            ::-webkit-scrollbar-track {
                background: #222;
            }
            
            ::-webkit-scrollbar-thumb {
                background: #444;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
            
            ::-webkit-scrollbar-corner {
                background: none;
            }
            
            :root {
                --bar-height: 3rem;
            }
            
            html, body {
                height: 100vh;
            }
            
            body, button {
                font-family: rubik;
                font-size: 1em;
                color: white;
            }
            
            body {
                background-color: #111;
                line-height: 1.25;
                display: flex;
                flex-direction: column;
            }
            
            body, main, .editor, .output {
                margin: 0;
            }
            
            main {
                flex: 1;
                display: flex;
            }
            
            .editor, .editor * {
                font-family: dejavu !important;
            }
            
            .editor {
                flex: 3;
                font-size: .9em !important;
                line-height: 1.6em !important;
            }
            
            .output {
                flex: 1;
                overflow: hidden scroll;
                height: calc(100vh - var(--bar-height) * 2);
                transition: .15s;
            }
            
            .output pre {
                background-color: #111;
                font-family: dejavu;
                line-height: 1.25;
                font-size: .85em;
                margin: 0;
                padding: 1em;
                box-sizing: border-box;
            }
            
            .output iframe {
                border: none;
                background-color: white;
                width: 100%;
                height: 100%;
                margin: 0;
            }
            
            .output:has(iframe:not(.hidden)) {
                overflow-y: hidden;
            }
            
            .output iframe:not(.hidden) {
                display: block;
            }
            
            .output.expanded {
                flex: 10;
            }
            
            .bar {
                display: flex;
                gap: 1em;
                box-shadow: 0 0 1.5em 0 #0006;
                z-index: 10;
                height: var(--bar-height);
                padding: .5em;
                box-sizing: border-box;
                background: linear-gradient(#333, #222);
                overflow: auto;
            }
            
            .bar > div {
                flex: 1;
                display: flex;
                gap: .75em;
            }
            
            .bar:nth-child(1) > div:nth-child(1) {
                color: #f90;
                margin: auto .5em;
            }
            
            .bar > div:nth-child(2) {
                justify-content: center;
            }
            
            .bar > div:nth-child(3) {
                justify-content: flex-end;
            }
            
            button {
                border: none;
                outline: none;
                border-radius: .25em;
                filter: brightness(.8);
                display: flex;
                align-items: stretch;
                margin: 0;
                padding: 0;
                background: none;
                border-radius: .125em;
                overflow: hidden;
                box-shadow: 0 0 .5em 0 #0002;
                transition: .1s;
                outline: .125em solid #0f00;
                outline-offset: 0;
                cursor: pointer;
            }
            
            button:hover {
                filter: brightness(.9);
            }
            
            body:not(.disabled) button:not(.disabled):active {
                filter: brightness(1);
            }
            
            body.disabled button, button.disabled {
                filter: brightness(.7);
            }
            
            button.clicked {
                animation: button-clicked .3s;
            }
            
            @keyframes button-clicked {
                0% { outline-color: #0f00; outline-offset: 0; scale: 1; }
                25% { outline-color: #0f0f; outline-offset: .2em; scale: .95; opacity: .8; }
                100% { outline-color: #0f00; outline-offset: .4em; scale: 1; }
            }
            
            button > * {
                display: flex !important;
                align-items: center;
                white-space: nowrap;
            }
            
            button > .fas {
                padding-left: .675em;
                background: linear-gradient(#666, #444);
                
            }
            
            button > .title {
                padding-inline: .675em;
                background: linear-gradient(#666, #444);
            }
            
            button > .key {
                padding-inline: .675em;
                background: linear-gradient(#2229, #1119);
                font-size: .8em;
            }
            
            .hidden {
                display: none;
            }
            
        </style>
        
        <script src="static/ace/ace.js"></script>
        
        <script>
            
            const outputType = `<!--output-type-->`
            
            const aceInstances = { }
            
            function loadACE(elementId)
            {
                const editor = ace.edit(elementId);
                
                editor.setTheme("ace/theme/merbivore_soft");
                
                editor.session.setMode("ace/mode/csharp");
                
                editor.commands.bindKeys({
                    f1: null,
                    f2: null
                })
                
                const r = editor.renderer
                
                r.setAnimatedScroll(true)
                r.setVScrollBarAlwaysVisible(true)
                r.setOption("showPrintMargin", true)
                r.setPadding(15)
                r.setScrollMargin(10)
                r.setOption("scrollPastEnd", 0.5)
                
                aceInstances[elementId] = editor;
            }
            
            function getACEValue(elementId)
            {
                return aceInstances[elementId].getValue();
            }
            
            function setACEValue(elementId, value)
            {
                aceInstances[elementId].setValue(value, -1);
            }
            
            function htmlEntities(str)
            {
                return String(str)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
            }
            
            function delay(ms)
            {
                return new Promise(x => setTimeout(x, ms))
            }
            
            function beginClick($)
            {
                if (document.body.classList.contains(`disabled`))
                    return false
                
                if (document.querySelector(`.clicked`))
                    return false
                
                document.body.classList.add(`disabled`)
                
                if ($)
                {
                    $.classList.add(`clicked`)
                    
                    ;(async () =>
                    {
                        await delay(320)
                        $.classList.remove(`clicked`)
                        $.offsetWidth
                    })()
                }
                
                return true
            }
            
            function endClick()
            {
                document.body.classList.remove(`disabled`)
            }
            
            addEventListener(`load`, async () =>
            {
                loadACE(`editor`)
                
                setACEValue(`editor`, atob(`<!--script-->`))
                
                const $output = document.querySelector(`.output`)
                const $iframe = $output.querySelector(`iframe`)
                const $pre = $output.querySelector(`pre`)
                
                const $save = document.querySelector(`#save`)
                const $close = document.querySelector(`#close`)
                const $run = document.querySelector(`#run`)
                const $clear = document.querySelector(`#clear`)
                const $expand = document.querySelector(`#expand`)
                
                $save.addEventListener(`click`, async () =>
                {
                    if (!beginClick($save))
                        return
                    
                    const data = {
                        identifier: { id: parseInt("<!--id-->") },
                        script: getACEValue(`editor`)
                    }
                    
                    await fetch(`api/reverseproxyroutes/script`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                    
                    endClick()
                })
                
                $close.addEventListener(`click`, async () =>
                {
                    if (!beginClick($close))
                        return
                    
                    await delay(280)
                    
                    close()
                    
                    endClick()
                })
                
                $run.addEventListener(`click`, async () =>
                {
                    if (!beginClick($run))
                        return
                    
                    const response = await fetch(`api/run`,
                    {
                        method: `post`,
                        headers: { "Content-Type": `text/plain` },
                        body: getACEValue(`editor`)
                    })
                    
                    const content = await response.text()
                    
                    if (content != `` && outputType == `Html`)
                    {
                        $pre.classList.add(`hidden`)
                        $iframe.classList.remove(`hidden`)
                        $iframe.src = URL.createObjectURL(
                            new Blob([ content ], { type: `text/html` })
                        )
                    }
                    else
                    {
                        $iframe.classList.add(`hidden`)
                        $pre.classList.remove(`hidden`)
                        $pre.innerHTML = htmlEntities(content)
                    }
                    
                    endClick()
                })
                
                $clear.addEventListener(`click`, async () =>
                {
                    if (!beginClick($clear))
                        return
                    
                    $iframe.src = ``
                    $iframe.classList.add(`hidden`)
                    $pre.innerHTML = ``
                    $pre.classList.remove(`hidden`)
                    
                    endClick()
                })
                
                $expand.addEventListener(`click`, () =>
                {
                    if (!beginClick($expand))
                        return
                    
                    const expanded = $output.classList.toggle(`expanded`)
                    const $fas = $expand.querySelector(`.fas`)
                    $fas.classList.toggle(`fa-expand`, !expanded)
                    $fas.classList.toggle(`fa-compress`, expanded)
                    
                    $expand.querySelector(`.title`).innerHTML
                        = expanded ? `Collapse` : `Expand` 
                    
                    endClick()
                })
                
                addEventListener(`keydown`, e =>
                {
                    const bindings = [
                        {
                            condition: e => !e.ctrlKey && e.key == `F5`,
                            action: () => $run.click()
                        },
                        {
                            condition: e => e.key == `F9`,
                            action: () => $expand.click()
                        },
                        {
                            condition: e => e.key == `Escape`,
                            action: () => $clear.click()
                        },
                        {
                            condition: e => e.ctrlKey && e.key == `s`,
                            action: () => $save.click()
                        },
                        {
                            condition: e => e.ctrlKey && e.key == `q`,
                            action: () => $close.click()
                        }
                    ]
                    
                    for (const binding of bindings)
                    {
                        if (binding.condition(e))
                        {
                            e.preventDefault()
                            binding.action()
                            break
                        }
                    }
                })
                
                beginClick()
                await delay(200)
                endClick()
                
                $run.click()
            })
            
        </script>
    </head>
    <body class="disabled">
        <div class="bar">
            <div><!--title--></div>
            <div>
                <button id="run">
                    <i class="fas fa-play"></i>
                    <div class="title">Run</div>
                    <div class="key">F5</div>
                </button>
            </div>
            <div>
                <button id="expand">
                    <i class="fas fa-expand"></i>
                    <div class="title">Expand</div>
                    <div class="key">F9</div>
                </button>
                <button id="clear">
                    <i class="fas fa-trash"></i>
                    <div class="title">Clear</div>
                    <div class="key">Esc</div>
                </button>
            </div>
        </div>
        <main>
            <pre class="editor" id="editor"></pre>
            <div class="output" id="output">
                <pre></pre>
                <iframe class="hidden"></iframe>
            </div>
        </main>
        <div class="bar">
            <div></div>
            <div>
                <button id="save">
                    <i class="fas fa-save"></i>
                    <div class="title">Save</div>
                    <div class="key">Ctrl + S</div>
                </button>
                <button id="close">
                    <i class="fas fa-close"></i>
                    <div class="title">Close</div>
                    <div class="key">Ctrl + Q</div>
                </button>
            </div>
            <div></div>
        </div>
    </body>
</html>
