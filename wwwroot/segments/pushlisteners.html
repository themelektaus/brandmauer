<div data-page="pushlisteners">
    <div class="title">
        <h2>
            <i class="fas fa-eye"></i>
            <span>Push Listeners</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div></div>
        </div>
        <div class="list" data-bind="pushlisteners">
            <div class="item">
                <div style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Age Threshold</label>
                        <div class="flex">
                            <input type="number" min="0" data-bind="ageThreshold">
                            <label>Seconds</label>
                        </div>
                    </div>
                    <div class="field" data-object="smtpConnectionReference">
                        <label>SMTP Connection</label>
                        <select data-bind="id" data-options="smtpconnections" data-type="number"></select>
                    </div>
                    <div class="field">
                        <label>Receivers</label>
                        <ul class="group group-string-values" data-bind="receivers">
                            <li>
                                <input data-bind="value" />
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label>Last Touch</label>
                        <input type="text" data-bind="lastTouchString" readonly>
                    </div>
                    <div class="field">
                        <label>URL</label>
                        <input type="text" data-bind="url" readonly>
                    </div>
                    <div class="field">
                        <label>Header</label>
                        <input data-bind="header" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
