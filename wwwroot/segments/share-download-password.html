<h2><i class="fas fa-paperclip"></i>Share</h2>
<div id="form">
    <input id="password" type="password" placeholder="Password">
</div>
<button id="submit"><i class="fas fa-unlock"></i>Unlock</button>
<style>
    h2 {
        font-size: 2em;
    }
    h2 > i {
        color: #f90;
        margin-right: .375em;
    }
    #form {
        width: 25em;
        display: flex;
        flex-direction: column;
        max-width: 70vw;
        flex: 0;
        gap: 1rem;
        margin: 1rem 0;
    }
</style>
<script>
    addEventListener(`load`, () =>
    {
        q(`#password`).addEventListener(`keydown`, e =>
        {
            if (e.keyCode == 13)
            {
                e.preventDefault = true
                q(`#submit`).click()
            }
        })
        q(`#password`).focus()
        q(`#submit`).addEventListener(`click`, () =>
        {
            let password = q(`#password`).value
            if (password)
                location.href = location.href.split('$')[0]
                    + '$' + btoa(password)
        })
    })
</script>
