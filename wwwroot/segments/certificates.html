<div data-page="certificates">
    <div class="title">
        <h2>
            <i class="fas fa-key"></i>
            <span>Certificates</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
        <input class="search" placeholder="Search" />
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr; ">
            <div style="display: flex; ">
                <div class="badges" style="flex: 2; ">Certificate</div>
                <div class="badges" style="flex: 1; ">Status</div>
            </div>
        </div>
        <div class="list" data-bind="certificates">
            <div class="item">
                <div style="grid-template-columns: 1fr; ">
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Domains</label>
                        <ul class="group group-string-values" data-bind="domains">
                            <li>
                                <input data-bind="value" />
                            </li>
                        </ul>
                    </div>
                    <div class="buttons" data-bind="identifier.id" data-value>
                        <label>Generate</label>
                        <button data-action="updateCertificate"
                                data-letsEncrypt="false"
                                data-staging="false">
                            Self Signed
                        </button>
                        <button data-action="updateCertificate"
                                data-lets-encrypt="true"
                                data-staging="false">
                            Let's Encrypt
                        </button>
                        <button data-action="updateCertificate"
                                data-lets-encrypt="true"
                                data-staging="true">
                            Let's Encrypt (Staging)
                        </button>
                    </div>
                    <div class="buttons" data-bind="identifier.id" data-value>
                        <label>Download</label>
                        <button data-action="downloadCertificate" data-format="crt">.crt</button>
                        <button data-action="downloadCertificate" data-format="key">.key</button>
                        <button data-action="downloadCertificate" data-format="pfx">.pfx</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
