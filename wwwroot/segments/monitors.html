<div data-page="monitors">
    <div class="title">
        <h2>
            <i class="fas fa-desktop"></i>
            <span>Monitors</span>
        </h2>
        <!--segment: toolbar-->
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div></div>
        </div>
        <div class="list" data-bind="monitors">
            <div class="item">
                <div ripple style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Interval</label>
                        <div class="flex">
                            <input type="number" min="1" data-bind="interval">
                            <label>Seconds</label>
                        </div>
                    </div>
                    <div class="field">
                        <label>Check Type</label>
                        <select data-bind="checkType" data-type="number">
                            <option value="0">None</option>
                            <option value="1">Process</option>
                            <option value="2">Service</option>
                            <option value="3">SQL Connection</option>
                        </select>
                    </div>
                    
                    <div class="field checktype-process">
                        <label>Process Name</label>
                        <input type="text" data-bind="process_Name">
                    </div>
                    
                    <div class="field checktype-service">
                        <label>TCP Host</label>
                        <input type="text" data-bind="service_TcpHost">
                    </div>
                    <div class="field checktype-service">
                        <label>TCP Port</label>
                        <input type="number" value="1" min="1" max="65535" data-bind="service_TcpPort">
                    </div>
                    
                    <div class="field checktype-sqlconnection">
                        <label>Host</label>
                        <input type="text" data-bind="sqlconnection_Host">
                    </div>
                    <div class="field checktype-sqlconnection">
                        <label>Database</label>
                        <input type="text" data-bind="sqlconnection_Database">
                    </div>
                    <div class="field checktype-sqlconnection">
                        <label>Username</label>
                        <input type="text" data-bind="sqlconnection_Username">
                    </div>
                    <div class="field checktype-sqlconnection">
                        <label>Password</label>
                        <input type="password" data-bind="sqlconnection_Password">
                    </div>
                    
                    <div class="field">
                        <label>Success URL</label>
                        <input type="text" data-bind="successUrl">
                    </div>
                    <div class="field">
                        <label>Success Headers</label>
                        <ul class="group group-string-values" data-bind="successHeaders">
                            <li>
                                <input data-bind="value" placeholder="Key" style="flex: 1; " />
                                <input data-bind="description" placeholder="Value" style="flex: 3; " />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
