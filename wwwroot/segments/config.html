<div data-page="config">
    <div class="title">
        <h2>
            <i class="fas fa-gear"></i>
            <span>Config</span>
        </h2>
        <div>
            <button data-action="saveConfig" disabled ripple><div>Save</div></button>
            <button data-action="cancelConfig" disabled ripple><div>Cancel</div></button>
        </div>
    </div>
    <div class="content flex-rows">
        
        <h3>General</h3>
        <div class="field">
            <label>External URL</label>
            <input placeholder="http://localhost" data-bind="externalUrl" />
        </div>
        
        <h3>Let's Encrypt</h3>
        <div class="field">
            <label>Account</label>
            <input placeholder="admin@example.com" data-bind="letsEncryptAccountMailAddress" />
        </div>
        
        <h3>Miscellaneous</h3>
        <div class="field">
            <label>Notes</label>
            <textarea data-bind="notes"></textarea>
        </div>
        
        <!--
            <h3>DNS Server</h3>
            <div class="field">
                <label>Enabled</label>
                <input type="checkbox" data-bind="enableDnsServer">
            </div>
        -->
        
    </div>
</div>
