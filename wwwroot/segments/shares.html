<div data-page="shares">
    <div class="title">
        <h2>
            <i class="fas fa-paperclip"></i>
            <span>Shares</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
        <button data-action="openSharePage">Create Share</button>
        <input class="search" placeholder="Search" />
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div></div>
        </div>
        <div class="list" data-bind="shares">
            <div class="item">
                <div ripple style="grid-template-columns: 1fr; ">
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Text</label>
                        <textarea data-bind="text" style="height: 7.75em; "></textarea>
                    </div>
                    <div class="field">
                        <label>Lifetime</label>
                        <div class="flex">
                            <input data-bind="lifetime" type="number" min="0">
                            <label>Seconds</label>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input data-bind="password" type="password">
                    </div>
                    <div data-bind="token" class="display-none"></div>
                    <div class="buttons">
                        <label></label>
                        <a data-action="openShare1" style="margin-right: 1rem; ">
                            <i class="fas fa-lock"></i>&nbsp;&nbsp;Open Protected Share
                        </a>
                        <a data-action="openShare2" style="filter: brightness(.75); ">
                            <i class="fas fa-unlock"></i>&nbsp;&nbsp;Open Unprotected Share
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add" style="display: none; "></button>
    </div>
</div>
