<div data-page="shares">
    <div class="title">
        <h2>
            <i class="fas fa-paperclip"></i>
            <span>Shares</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div></div>
        </div>
        <div class="list" data-bind="shares">
            <div class="item">
                <div style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Text</label>
                        <textarea data-bind="text" readonly style="height: 7.75em; "></textarea>
                    </div>
                    <div class="field">
                        <label>Files</label>
                        <ul class="group group-string-values" data-bind="files" readonly>
                            <li>
                                <input data-bind="value" readonly />
                            </li>
                        </ul>
                    </div>
                    <div data-bind="token" class="display-none"></div>
                    <div class="buttons">
                        <label></label>
                        <button data-action="openShare">
                            <i class="fas fa-arrow-up-right-from-square"></i>
                            Open Shared Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
