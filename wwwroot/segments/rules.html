<div data-page="rules">
    <div class="title">
        <h2>
            <i class="fas fa-shield-halved"></i>
            <span>Rules</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div>Rule</div>
        </div>
        <div class="list" data-bind="rules">
            <div class="item">
                <div style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Direction</label>
                        <select data-bind="direction" data-type="number">
                            <option value="1">Inbound</option>
                            <option value="2">Outbound</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Action</label>
                        <select data-bind="action" data-type="number">
                            <option value="1">Allow</option>
                            <option value="2">Block</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Hosts</label>
                        <ul class="block" data-bind="hostReferences">
                            <li>
                                <div class="flex-rows">
                                    <select data-bind="id" data-options="hosts" data-type="number"></select>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label>Services</label>
                        <ul class="block" data-bind="serviceReferences">
                            <li>
                                <div class="flex-rows">
                                    <select data-bind="id" data-options="services" data-type="number"></select>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
