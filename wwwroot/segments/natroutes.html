<div data-page="natroutes">
    <div class="title">
        <h2>
            <i class="fas fa-route"></i>
            <span>NAT</span>
        </h2>
        <!--segment: toolbar-->
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div>Translations</div>
        </div>
        <div class="list" data-bind="natroutes">
            <div class="item">
                <div ripple style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field" data-object="hostReference">
                        <label>Host</label>
                        <select data-bind="id" data-options="hosts" data-type="number"></select>
                    </div>
                    <div class="field">
                        <label>Translations</label>
                        <ul class="group-list" data-bind="translations">
                            <li class="group translation" style="align-items: center; ">
                                <div>
                                    <div></div>
                                    <select data-bind="protocol" data-type="number">
                                        <option value="1">ICMP</option>
                                        <option value="6" selected>TCP</option>
                                        <option value="17">UDP</option>
                                    </select>
                                    <input type="number" value="1" min="1" max="65535" data-bind="sourcePort">
                                    <i class="fas fa-arrow-right"></i>
                                    <input type="number" value="1" min="1" max="65535" data-bind="targetPort">
                                    <div></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
