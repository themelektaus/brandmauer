<div data-page="authentications">
    <div class="title">
        <h2>
            <i class="fas fa-lock"></i>
            <span>Authentications</span>
        </h2>
        <!--segment: toolbar-->
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div></div>
        </div>
        <div class="list" data-bind="authentications">
            <div class="item">
                <div ripple style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Username</label>
                        <input type="text" data-bind="username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" data-bind="password">
                    </div>
                    
                    <div class="foldout">
                        <div class="foldout-title">
                            TOTP
                            <div style="float: right; opacity: .5; ">
                                Time-based one-time password
                            </div>
                        </div>
                        <div class="foldout-content">
                            <div class="field">
                                <label>Enabled</label>
                                <input type="checkbox" data-bind="enableTotp">
                            </div>
                            <div class="field">
                                <label>QR Code</label>
                                <img data-bind="totpQrCode">
                            </div>
                            <div class="field">
                                <label>URL</label>
                                <input type="text" data-bind="totpUrl" readonly>
                            </div>
                            <div class="field">
                                <label>Secret</label>
                                <input type="text" data-bind="totpSecret" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
