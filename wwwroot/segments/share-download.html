<i class="fas fa-paperclip" style="font-size: 2em; "></i>
<h2>Share</h2>
<div id="form">
    <!--file-list-->
    <button id="share" style="margin-top: .5rem; "><i class="fas fa-copy"></i>Clipboard</button>
</div>
<style>
    #form {
        width: 25em;
        max-width: 70vw;
        display: flex;
        flex-direction: column;
        flex: 0;
        align-items: center;
        gap: 1rem;
        padding: .75rem 0 0;
    }
    #form > div {
        width: 100%;
        display: flex;
        align-items: center;
        gap: .5rem;
    }
    #form > div:hover > div {
        color: yellow;
        text-shadow: 0 0 .2em orange;
    }
    #form > div > div {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: .125rem;
    }
    #form > div > button {
        font-size: .9em;
        padding: .375em .5em;
        display: flex;
    }
    #form > div > button > i {
        flex: 0;
    }
    #form > div > button > i + div {
        flex: 1;
        text-align: center;
    }
</style>
<script>
    addEventListener(`load`, () =>
    {
        const $share = q(`#share`)
        $share.addEventListener(`click`, async () =>
        {
            $share.disabled = true
            
            await navigator.clipboard.writeText(location.href)
            
            const html = $share.innerHTML
            $share.innerHTML = `<i class="fas fa-check"></i>Copied`
            
            await new Promise(x => setTimeout(x, 1000))
            
            $share.disabled = false
            $share.innerHTML = html
        })
        
        qAll(`[data-url]`).forEach($ =>
        {
            $.addEventListener(`click`, async () =>
            {
                $.disabled = true
                location.href = $.dataset.url
                await new Promise(x => setTimeout(x, 1000))
                $.disabled = false
            })
        })
    })
</script>
