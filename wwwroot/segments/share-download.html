<h2><i class="fas fa-paperclip"></i>Share</h2>
<div id="form">
    <pre id="text" type="text" readonly><!--text--></pre>
    <div id="file-list"><!--file-list--></div>
</div>
<div id="buttons">
    <button id="clipboard"><i class="fas fa-copy"></i>Copy to Clipboard</button>
    <button id="new"><i class="fas fa-plus"></i>New</button>
</div>
<style>
    h2 {
        font-size: 2em;
    }
    h2 > i {
        color: #f90;
        margin-right: .375em;
    }
    #form {
        width: 25em;
        max-width: 70vw;
        display: flex;
        flex-direction: column;
        flex: 0;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
    }
    #text {
        padding: .5rem;
        line-height: 1.5;
        background-color: var(--menu-item__background-color);
        box-sizing: border-box;
        width: 100%;
        font-family: inherit;
        font-size: inherit;
    }
    #file-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: .5rem;
        max-height: calc(100vh - 32rem);
        overflow: hidden scroll;
        padding: 0 .45rem;
    }
    #file-list::-webkit-scrollbar { width: 5px; height: 5px; }
    #file-list > div {
        display: flex;
        align-items: center;
        gap: .5rem;
    }
    #file-list > div:has(button:hover) > div {
        color: yellow;
        text-shadow: 0 0 .2em orange;
    }
    #file-list > div > div {
        flex: 1;
        display: flex;
        align-items: center;
        gap: .5rem;
        overflow: hidden;
    }
    #file-list > div > div > div:first-child {
        width: 1.25rem;
        aspect-ratio: 1;
        background-size: contain !important;
    }
    #file-list > div > div > div:first-child + div {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        translate: 0 .05rem;
    }
    #file-list > div > button {
        font-size: .9em;
        padding: .4em .55em;
        display: flex;
    }
    #file-list > div > button > i {
        flex: 0;
        margin: 0;
    }
    #buttons {
        display: flex;
        gap: .5rem;
    }
    #new {
        background-color: #263;
    }
</style>
<script>
    addEventListener(`load`, () =>
    {
        const $text = q(`#text`)
        if (!$text.innerHTML)
            $text.remove()
        
        const $clipboard = q(`#clipboard`)
        const $new = q(`#new`)
        
        const setEnabled = enabled =>
        {
            $clipboard.disabled = !enabled
            $new.disabled = !enabled
        }
        $clipboard.addEventListener(`click`, async () =>
        {
            $clipboard.disabled = true
            await navigator.clipboard.writeText(location.href)
            const html = $clipboard.innerHTML
            $clipboard.innerHTML = `<i class="fas fa-check"></i>Copied`
            await new Promise(x => setTimeout(x, 1000))
            $clipboard.innerHTML = html
            $clipboard.disabled = false
        })
        
        $new.addEventListener(`click`, () =>
        {
            $new.disabled = true
            location.href = `share`
        })
        
        qAll(`[data-url]`).forEach($ =>
        {
            $.addEventListener(`click`, async () =>
            {
                $.disabled = true
                location.href = $.dataset.url
                await new Promise(x => setTimeout(x, 1000))
                $.disabled = false
            })
        })
    })
</script>
