<h2><i class="fas fa-paperclip"></i>Share</h2>
<div id="form">
    <pre id="text" type="text" readonly><!--text--></pre>
    <div id="file-list"><!--file-list--></div>
</div>
<button id="clipboard"><i class="fas fa-copy"></i>Clipboard</button>
<style>
    h2 {
        font-size: 2em;
    }
    h2 > i {
        color: #f90;
        margin-right: .375em;
    }
    #form {
        width: 25em;
        max-width: 70vw;
        display: flex;
        flex-direction: column;
        flex: 0;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
    }
    #form > #text {
        padding: .5rem;
        line-height: 1.5;
        background-color: var(--menu-item__background-color);
        box-sizing: border-box;
        width: 100%;
        font-family: inherit;
        font-size: inherit;
    }
    #form > #file-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: .5rem;
    }
    #form > #file-list > div {
        display: flex;
        align-items: center;
        gap: .5rem;
    }
    #form > #file-list > div:hover > div {
        color: yellow;
        text-shadow: 0 0 .2em orange;
    }
    #form > #file-list > div > div {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: .125rem;
    }
    #form > #file-list > div > button {
        font-size: .9em;
        padding: .375em .5em;
        display: flex;
        margin-top: .25em;
    }
    #form > #file-list > div > button > i {
        flex: 0;
    }
    #form > #file-list > div > button > i + div {
        flex: 1;
        text-align: center;
    }
</style>
<script>
    addEventListener(`load`, () =>
    {
        const $text = q(`#text`)
        if (!$text.innerHTML)
            $text.remove()
        
        const $clipboard = q(`#clipboard`)
        $clipboard.addEventListener(`click`, async () =>
        {
            $clipboard.disabled = true
            
            await navigator.clipboard.writeText(location.href)
            
            const html = $clipboard.innerHTML
            $clipboard.innerHTML = `<i class="fas fa-check"></i>Copied`
            
            await new Promise(x => setTimeout(x, 1000))
            
            $clipboard.disabled = false
            $clipboard.innerHTML = html
        })
        
        qAll(`[data-url]`).forEach($ =>
        {
            $.addEventListener(`click`, async () =>
            {
                $.disabled = true
                location.href = $.dataset.url
                await new Promise(x => setTimeout(x, 1000))
                $.disabled = false
            })
        })
    })
</script>
