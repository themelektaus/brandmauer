<div data-page="hosts">
    <div class="title">
        <h2>
            <i class="fas fa-server"></i>
            <span>Hosts</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 3fr 1fr; ">
            <div>Name</div>
            <div>Addresses</div>
            <div>Resolved IP</div>
        </div>
        <div class="list" data-bind="hosts">
            <div class="item">
                <div style="grid-template-columns: 1fr 3fr 1fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                    <div class="ip"></div>
                </div>
                <div>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Addresses</label>
                        <ul class="group group-string-values" data-bind="addresses">
                            <li>
                                <input data-bind="value" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
