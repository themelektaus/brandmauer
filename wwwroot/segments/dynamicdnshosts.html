<div data-page="dynamicdnshosts">
    <div class="title">
        <h2>
            <i class="fas fa-globe"></i>
            <span>Dynamic DNS</span>
        </h2>
        <button data-action="saveAll" disabled>Save</button>
        <button data-action="cancelAll" disabled>Cancel</button>
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr 4fr; ">
            <div>Name</div>
            <div></div>
        </div>
        <div class="list" data-bind="dynamicdnshosts">
            <div class="item">
                <div style="grid-template-columns: 1fr 4fr; ">
                    <div data-bind="htmlName"></div>
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Interval</label>
                        <div class="flex">
                            <input type="number" min="1" data-bind="interval">
                            <label>Seconds</label>
                        </div>
                    </div>
                    <div class="field">
                        <label>IP Resolver</label>
                        <select data-bind="ipResolver" data-type="number">
                            <option value="0">None</option>
                            <option value="1">ifconfig.me</option>
                            <option value="2">ifconfig.co</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Provider</label>
                        <select data-bind="provider" data-type="number">
                            <option value="0">None</option>
                            <option value="1">noip.com</option>
                            <option value="2">name.com</option>
                        </select>
                    </div>
                    
                    <div class="field provider-noip" data-object="provider_NoIp">
                        <label>Username</label>
                        <input type="text" data-bind="username">
                    </div>
                    <div class="field provider-noip" data-object="provider_NoIp">
                        <label>Password</label>
                        <input type="password" data-bind="password">
                    </div>
                    <div class="field provider-noip" data-object="provider_NoIp">
                        <label>Hostname</label>
                        <input type="text" data-bind="hostname">
                    </div>
                    
                    <div class="field provider-namecom" data-object="provider_NameCom">
                        <label>Username</label>
                        <input type="text" data-bind="username">
                    </div>
                    <div class="field provider-namecom" data-object="provider_NameCom">
                        <label>Password</label>
                        <input type="password" data-bind="password">
                    </div>
                    <div class="field provider-namecom" data-object="provider_NameCom">
                        <label>Domain</label>
                        <select data-bind="domain">
                            <option></option>
                        </select>
                    </div>
                    <div class="field provider-namecom" data-object="provider_NameCom">
                        <label>Record</label>
                        <select data-bind="recordId" data-type="number">
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
