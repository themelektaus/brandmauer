<div data-page="reverseproxyroutes">
    <div class="title">
        <h2>
            <i class="fas fa-arrow-right-arrow-left"></i>
            <span>Reverse Proxy</span>
        </h2>
        <!--segment: toolbar-->
    </div>
    <div class="content">
        <div class="list-header" style="grid-template-columns: 1fr; ">
            <div style="display: flex; ">
                <div class="badges" style="flex: 4; ">Source</div>
                <div class="badges" style="flex: 3; ">Target</div>
            </div>
        </div>
        <div class="list" data-bind="reverseproxyroutes">
            <div class="item">
                <div ripple style="grid-template-columns: 1fr; ">
                    <div data-bind="htmlInfo"></div>
                </div>
                <div>
                    <input type="checkbox" data-bind="enabled">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" data-bind="name">
                        <button data-action="delete">Delete</button>
                    </div>
                    <div class="field">
                        <label>Source Hosts</label>
                        <ul class="block" data-bind="sourceHostReferences">
                            <li>
                                <div class="flex-rows">
                                    <select data-bind="id" data-options="hosts" data-type="number"></select>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label>Source Domains</label>
                        <ul class="group group-string-values" data-bind="sourceDomains">
                            <li>
                                <input data-bind="value" />
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label>Target</label>
                        <input type="text" data-bind="target">
                    </div>
                    <div class="foldout">
                        <div class="foldout-title">
                            Detail Settings
                        </div>
                        <div class="foldout-content">
                            <div class="field">
                                <label>Use Teapot</label>
                                <input type="checkbox" data-bind="useTeapot">
                            </div>
                            <div class="field">
                                <label>
                                    Use
                                    <a href="https://microsoft.github.io/reverse-proxy/" target="_blank">
                                        YARP
                                    </a>
                                </label>
                                <input type="checkbox" data-bind="useYarp">
                            </div>
                            <div class="field">
                                <label>Host Modification</label>
                                <select data-bind="hostModification" data-type="number">
                                    <option value="-2">Unset</option>
                                    <option value="-1">Origin</option>
                                    <option value="0">Target</option>
                                    <option value="1">Null</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Timeout</label>
                                <!--segment: timeout {attr:data-bind="timeout"}-->
                            </div>
                            <div class="field" data-object="maxBodySize">
                                <label>Max. Body Size</label>
                                <div class="flex">
                                    <input data-bind="value" type="number" style="width: 5rem; " />
                                    <select data-bind="unit" data-type="number">
                                        <option value="-1">Default</option>
                                        <option value="0">Byte</option>
                                        <option value="1">KB</option>
                                        <option value="2">MB</option>
                                        <option value="3">GB</option>
                                        <option value="4">TB</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label>Authentications</label>
                                <ul class="block" data-bind="authenticationReferences">
                                    <li>
                                        <div class="flex-rows">
                                            <select data-bind="id" data-options="authentications" data-type="number"></select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="field">
                                <label>Whitelist Usage</label>
                                <select data-bind="whitelistUsage" data-type="number">
                                    <option value="0">Deactivated</option>
                                    <option value="1">Allow Source Hosts</option>
                                    <option value="2">Forced</option>
                                </select>
                            </div>
                            <div class="field" data-object="smtpConnectionReference">
                                <label>SMTP Connection</label>
                                <select data-bind="id" data-options="smtpconnections" data-type="number"></select>
                            </div>
                            <div class="field">
                                <label>Receivers</label>
                                <ul class="group group-string-values" data-bind="receivers">
                                    <li>
                                        <input data-bind="value" />
                                    </li>
                                </ul>
                            </div>
                            <div class="field">
                                <label>Whitelist</label>
                                <ul class="group group-string-values" data-bind="whitelist">
                                    <li>
                                        <input data-bind="value" placeholder="IP Address" style="flex: 1; " />
                                        <input data-bind="description" placeholder="Description" style="flex: 3; " />
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button data-action="add"></button>
    </div>
</div>
